<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রেমের আকাশ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #001d3d, #013a63, #01497c, #014f86, #001233);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 20px;
        }

        /* Moon */
        .moon {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffff 70%, #d4d4d4);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 60px;
            height: 60px;
            background: #001d3d;
            border-radius: 50%;
        }

        /* Heart Cloud */
        .heart-cloud {
            margin: 20px auto;
            width: 120px;
            height: 100px;
            background: linear-gradient(to bottom, #ff99b9, #ff80ab);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
            position: relative;
        }

        .heart-cloud::before,
        .heart-cloud::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 100px;
            background: linear-gradient(to bottom, #ff99b9, #ff80ab);
            border-radius: 50%;
        }

        .heart-cloud::before {
            top: -60px;
            left: 0;
        }

        .heart-cloud::after {
            top: 0;
            left: 60px;
        }

        /* Poem Container */
        .poem-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            color: #fff;
            margin-bottom: 30px;
        }

        .poem-container h1 {
            font-size: 2.5rem;
            color: #ffcccb;
            margin-bottom: 10px;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.8);
        }

        .poem-container p {
            font-size: 1.4rem;
            line-height: 2;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Audio Play Button */
        #musicButton {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom right, #ff6699, #ff3366);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #musicButton:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.8);
        }

        #playText {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
        }

        #playText.clicked {
            color: #ffe4e1;
        }
    </style>
</head>
<body>
    <!-- Crescent Moon -->
    <div class="moon"></div>

    <!-- Heart Cloud -->
    <div class="heart-cloud"></div>

    <!-- Poem Section -->
    <div class="poem-container">
        <h1>তোমার জন্য</h1>
        <p>
            রাতের আকাশে চাঁদের মতো,<br>
            তুমি আলোকিত করো আমার জীবন।<br>
            তোমার ভালোবাসা প্রতিটি মুহূর্তে,<br>
            আমাকে পূর্ণতা দেয়।<br>
            দূরত্ব যতই হোক,<br>
            হৃদয়ের কাছাকাছি তুমি।<br>
            চিরকাল আমি তোমার জন্য,<br>
            ভালোবাসার চিহ্ন রাখব।<br>
        </p>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" src="22 (2).mp3"></audio>

    <!-- Audio Button -->
    <div id="musicButton" onclick="toggleMusic()">
        <span id="playText">PLAY</span>
    </div>

    <script>
        function toggleMusic() {
            const audio = document.getElementById("backgroundMusic");
            const playText = document.getElementById("playText");

            if (audio.paused) {
                audio.play();
                playText.classList.add("clicked");
                playText.textContent = "I LOVE YOU MAHU ❤️";
            } else {
                audio.pause();
                playText.classList.remove("clicked");
                playText.textContent = "PLAY";
            }
        }
    </script>
</body>
</html>
