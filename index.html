<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রেমের আকাশ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #001d3d, #013a63, #01497c, #014f86, #001233);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: #001d3d;
            border-radius: 50%;
        }

        /* Heart Cloud */
        .heart-cloud {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 100px;
            background: #ffc0cb;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
        }

        .heart-cloud::before,
        .heart-cloud::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 100px;
            background: #ffc0cb;
            border-radius: 50%;
        }

        .heart-cloud::before {
            top: -60px;
            left: 0;
        }

        .heart-cloud::after {
            top: 0;
            left: 60px;
        }

        /* Trees */
        .tree {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 300px;
            background: linear-gradient(to top, #663300, #cc6600);
            clip-path: polygon(50% 0, 90% 30%, 80% 40%, 100% 60%, 60% 80%, 70% 100%, 30% 100%, 40% 80%, 0 60%, 20% 40%, 10% 30%);
        }

        .tree.left {
            left: 10%;
        }

        .tree.right {
            right: 10%;
        }

        /* Poem Container */
        .poem-container {
            position: absolute;
            bottom: 15%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .poem-container h1 {
            font-size: 2rem;
            color: #ffcccb;
            margin-bottom: 10px;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.8);
        }

        .poem-container p {
            font-size: 1.4rem;
            line-height: 2;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <!-- Crescent Moon -->
    <div class="moon"></div>

    <!-- Heart Cloud -->
    <div class="heart-cloud"></div>

    <!-- Trees -->
    <div class="tree left"></div>
    <div class="tree right"></div>

    <!-- Poem Section -->
    <div class="poem-container">
        <h1>তোমার জন্য</h1>
        <p>
            রাতের আকাশে চাঁদের মতো,<br>
            তুমি আলোকিত করো আমার জীবন।<br>
            তোমার ভালোবাসা প্রতিটি মুহূর্তে,<br>
            আমাকে পূর্ণতা দেয়।<br>
            দূরত্ব যতই হোক,<br>
            হৃদয়ের কাছাকাছি তুমি।<br>
            চিরকাল আমি তোমার জন্য,<br>
            ভালোবাসার চিহ্ন রাখব।<br>
        </p>
   <script>
        <!-- Audio Element -->
    <audio id="backgroundMusic" src="11.mp3"></audio>

    <script>
        function playMusic() {
            const audio = document.getElementById("backgroundMusic");
            const playText = document.getElementById("playText");

            if (audio.paused) {
                audio.play();
                playText.classList.add("clicked");
                playText.textContent = "I LOVE YOU MAHU ❤️";
            }
        }

        // Adjust body class based on the user's local time
        function adjustForTime() {
            const date = new Date();
            const hours = date.getHours();

            const body = document.body;
            const sun = document.getElementById("sun");
            const moon = document.getElementById("moon");

            if (hours >= 6 && hours < 18) {
                body.classList.add("day");
                body.classList.remove("night");
                sun.style.display = "block";
                moon.style.display = "none";
            } else {
                body.classList.add("night");
                body.classList.remove("day");
                sun.style.display = "none";
                moon.style.display = "block";
            }
        }

        // Call the function on load
        window.onload = adjustForTime;
    </script>
    </div>
</body>
</html>
